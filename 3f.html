    .addtocart-button{

        margin-right: 8px;
        transition: background-color 0.15s,
            opacity 0.15s;
    }

        background-color:rgb(218, 184, 15);
    }

    .addtocart-button:active{
        opacity: 0.7;
    }

    .buynow-button{
        background-color: rgb(255, 164, 28);
        border: none;
        height: 30px;
        width: 110px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.15s,
            opacity 0.15s;
    }

    .buynow-button:hover{
        background-color: rgb(243, 114, 27);
    }

    .buynow-button:active{
        opacity: 0.7;
    }

    .amazon{
        transition: color 0.15s;
    }

    .amazon:hover{

    }

    .nikeshoes{
