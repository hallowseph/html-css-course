<html>
    <head>
        <title>Nested Layout Technique</title>

        <style>
            p{
                font-family: Roboto, Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .profile-picture{
                width: 50px;
                height: 50px;
                border-radius: 25px;
            }
            .channel-name{
                margin-top: 0;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 12px;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <img class="profile-picture" src="cat.jpg">
            </div>
            <div class="channel-info">
                <p class="channel-name">oliver</p>
                <p class="description">the cat</p>
                <p class="popular">Popular</p>
            </div>
        </div>
        
        
    </body>
</html>
